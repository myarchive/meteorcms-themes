<template name="navmenu">
		{{#each items}}
			{{#if page}}
			<li><a class="navitem" alt="{{page}}">{{label}}</a></li>
			{{else}}
			<li><a href="{{url}}">{{label}}</a></li>
			{{/if}}
		{{/each}}
		{{#if currentUser}}
			<li><a href="/profile" class="profile">Profile</a></li>
		{{/if}}
</template>
